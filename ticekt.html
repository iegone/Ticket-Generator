<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Enter Ticket Information</h2>
      <form id="ticketForm">
        <div class="passenger-data">
          <div class="titel-guoup">
            <div class="form-group">
              <label for="nameTitles">Titles:</label>
              <select name="nameTitles" id="nameTitles">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
              </select>
            </div>

            <div class="form-group">
              <label for="passengerName">Passenger Name:</label>
              <input type="text" id="passengerName" name="passengerName" />
            </div>
          </div>

          <div class="form-group">
            <label for="reservationCode">PNR Code :</label>
            <input type="text" id="reservationCode" name="reservationCode" />
          </div>
        </div>

        <hr />

        <div style="display: flex; gap: 10px">
          <div class="arrival-group">
            <div class="form-group">
              <label for="arrivalTime">Arrival Time:</label>
              <input
                type="datetime-local"
                id="arrivalTime"
                name="arrivalTime"
              />
            </div>

            <div class="form-group">
              <label for="arrivalCity">Arrival City:</label>
              <input type="text" id="arrivalCity" name="arrivalCity" />
            </div>

            <div class="form-group">
              <label for="airportArrivalCity">Airport Arrival City:</label>
              <input
                type="text"
                id="airportArrivalCity"
                name="airportArrivalCity"
              />
            </div>

            <div class="form-group">
              <label for="Terminal-2">Terminal-2:</label>
              <input type="text" id="Terminal-2" name="Terminal-2" />
            </div>
          </div>

          <div class="departure-group">
            <div class="form-group">
              <label for="departureTime">Departure Time:</label>
              <input
                type="datetime-local"
                id="departureTime"
                name="departureTime"
              />
            </div>

            <div class="form-group">
              <label for="departureCity">Departure City:</label>
              <input type="text" id="departureCity" name="departureCity" />
            </div>

            <div class="form-group">
              <label for="airportDepartureCity">Airport Departure City:</label>
              <input
                type="text"
                id="airportDepartureCity"
                name="airportDepartureCity"
              />
            </div>

            <div class="form-group">
              <label for="Terminal-1">Terminal-1:</label>
              <input type="text" id="Terminal-1" name="Terminal-1" />
            </div>
          </div>

          <div class="flight-groupe">
            <div class="form-group">
              <label for="flightNumber">Flight Number:</label>
              <input type="text" id="flightNumber" name="flightNumber" />
            </div>

            <div class="form-group">
              <label for="airLine">Airline:</label>
              <input type="text" id="airLine" name="airLine" />
            </div>

            <div class="form-group">
              <label for="Status">Status:</label>
              <input type="text" id="Status" name="Status" />
            </div>
            <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" />
          </div>
          </div>
          
        </div>
        

        <hr />

        <div style="display: flex; gap: 10px; flex-wrap: wrap; max-width: 500px;">
          <div class="form-group">
            <label for="cabinClass">Cabin Class:</label>
            <input type="text" id="cabinClass" name="cabinClass" />
          </div>
          

          <div class="form-group">
            <label for="eTicket">eTicket:</label>
            <input type="text" id="eTicket" name="eTicket" />
          </div>

          <div class="form-group">
            <label for="seats">Seats:</label>
            <input type="text" id="seats" name="seats" />
          </div>

          <div class="form-group">
            <label for="Meals">Meals:</label>
            <input type="text" id="Meals" name="Meals" />
          </div>
        </div>
        <hr>

        <div class="form-group">
          <input type="submit" value="Generate Ticket" />
        </div>
      </form>
      <button class="Print" onclick="Print()">Print ticket</button>
    </div>
  </body>
</html>
